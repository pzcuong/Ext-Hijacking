<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Chat Template</title>
	
	<style>
		/* Chat style */
		.chat {
			border: 1px solid #ccc;
			border-radius: 10px;
			background-color: #f1f1f1;
			padding: 10px;
			margin-bottom: 20px;
			overflow: auto;
			height: 200px;
			width: 400px;
		}
		.chat .message {
			background-color: #fff;
			border-radius: 10px;
			padding: 5px 10px;
			margin-bottom: 10px;
		}
		.chat .message .sender {
			font-weight: bold;
			color: #333;
			margin-bottom: 5px;
		}
		.chat .message .text {
			color: #333;
		}
		/* Form style */
		form {
			display: flex;
			flex-direction: column;
			align-items: flex-end;
		}
		input[type="text"], textarea {
			border: 1px solid #ccc;
			border-radius: 5px;
			padding: 5px;
			margin-bottom: 10px;
			width: 410px;
			font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
		}
		button {
			background-color: #4CAF50;
			color: white;
			border: none;
			border-radius: 5px;
			padding: 5px 10px;
			cursor: pointer;
			font-size: 16px;
		}
	</style>
</head>
<body>
	<div class="chat">
		<div class="message">
			<div class="sender">ChatGPT</div>
			<div class="text">Hi, how can I help you?</div>
		</div>
	</div>
	<form>
		<textarea id="chat_message" placeholder="Your message"></textarea>
		<button id="button">Send</button>
	</form>
</body>
<script src="script.js"></script>
</html>
